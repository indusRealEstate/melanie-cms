<div
  class="card"
  style="margin: 0"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  class="category-dialog"
>
  <!-- <div class="card-header"></div> -->
  <div class="card-header position-relative">
    <!-- <button (click)="onCloseDialog()" class="close-btn" title="close btn">X</button> -->
    <div class="row m-0 justify-content-between align-items-center">
      <h4 class="text-center">Edit Agent</h4>
      <img
        matTooltip="Close"
        matTooltipClass="tooltip"
        matTooltipPosition="above"
        (click)="onCloseDialog()"
        class="close-icon"
        src="assets/img/svg/close-circle.svg"
        alt
      />
    </div>
  </div>

  <div class="card-body position-relative" style="padding: 1.5rem 1.5rem">
    <img class="w-100 contain" style="height: 10rem" src="{{ image }}" alt="" />
    <div class="row m-0 align-items-center mt-2 mb-3">
      <label class="m-0" for="file">Choose File</label>
      <input
        class="ml-2"
        type="file"
        accept="image/*"
        id="file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Agent Name</mat-label>
      <input matInput placeholder="Enter name" [(ngModel)]="name" type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="role">
        <mat-option value="admin"> Admin </mat-option>
        <mat-option value="agent"> Agent </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter email"
        [(ngModel)]="email"
        type="email"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter username"
        [(ngModel)]="username"
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter password"
        [(ngModel)]="password"
        type="text"
      />
    </mat-form-field>
    <div class="row m-0 align-items-center justify-content-end">
      <div class="btn save-btn" (click)="submit()">Submit</div>
    </div>
  </div>
</div>
