<div
  class="card"
  style="margin: 0"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  class="category-dialog"
>
  <!-- <div class="card-header"></div> -->
  <div class="card-header position-relative">
    <!-- <button (click)="onCloseDialog()" class="close-btn" title="close btn">X</button> -->
    <div class="row m-0 justify-content-between align-items-center">
      <h4 class="text-center">Add New Review</h4>
      <img
        matTooltip="Close"
        matTooltipClass="tooltip"
        matTooltipPosition="above"
        (click)="onCloseDialog()"
        class="close-icon"
        src="assets/img/svg/close-circle.svg"
        alt
      />
    </div>
  </div>

  <div class="card-body position-relative" style="padding: 1.5rem 1.5rem">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter name of reviewed person"
        [(ngModel)]="name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Review</mat-label>
      <textarea
        matInput
        placeholder="Enter the review"
        rows="5"
        [(ngModel)]="review"
      ></textarea>
    </mat-form-field>

    <div class="row m-0 align-items-center justify-content-end">
      <div class="btn save-btn" (click)="submit()">Submit</div>
    </div>
  </div>
</div>
