<div class="main-content">
  <!-- Progress Bar -->
  <div class="progress-bar-wrapper" *ngIf="uploading">
    <p class="mb-2 text-light">Uploading Image... {{ uploading_progress }}%</p>
    <div class="progress-bar">
      <div
        class="progress-bar-fill"
        [ngStyle]="{ 'width.%': uploading_progress % 100 }"
      ></div>
    </div>
  </div>
  <!-- Progress Bar -->
  <div class="container-fluid">
    <div
      *ngIf="isLoading || saving"
      class="d-flex align-items-center justify-content-center w-100 h-30rem"
    >
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <div class="col w-100" *ngIf="!isLoading && !saving">
      <div class="row m-0 justify-content-between align-items-center p20">
        <h3>Edit Blog.</h3>

        <div class="row m-0">
          <div class="col">
            <div class="btn preview-btn" (click)="preview()">Preview</div>
          </div>
          <div class="col">
            <div class="card m-0 date-card">
              <span class="color-crimson">Updated Date</span> :
              {{ blogData.blogs_date | date : "mediumDate" }}
            </div>
          </div>
          <div class="col">
            <div class="btn save-btn" (click)="save()">Save</div>
          </div>
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Blog title</mat-label>
        <input
          matInput
          placeholder="Enter a title for this blog."
          [(ngModel)]="blogData.blogs_title"
        />
      </mat-form-field>

      <div class="row m-0">
        <div class="col-6 pl-0">
          <div class="row m-0 justify-content-between align-items-center">
            <h3 class="mt-0">Thumbnail Image</h3>
            <img
              matTooltip="Edit Image"
              class="edit-btn"
              src="assets/img/svg/edit.svg"
              alt=""
              (click)="editImg(thumbnail_img, 'thumbnail')"
            />
          </div>
          <img
            class="w-100 maxh20rem contain"
            src="{{ thumbnail_img }}"
            alt=""
          />
        </div>
        <div class="col-6 pr-0">
          <div class="row m-0 justify-content-between align-items-center">
            <h3 class="mt-0">Main Image</h3>
            <img
              matTooltip="Edit Image"
              class="edit-btn"
              src="assets/img/svg/edit.svg"
              alt=""
              (click)="editImg(main_img, 'main')"
            />
          </div>
          <img class="w-100 maxh20rem cover" src="{{ main_img }}" alt="" />
        </div>
      </div>

      <h3 class="mt-5">Description</h3>
      <editor
        apiKey="uriyx9p2q6b73b9ngch8oowagdehtak3ytc2v1r9x99qv2rw"
        [initialValue]="blogData.blogs_description"
        [init]="tinyMceConfig"
        [(ngModel)]="blogData.blogs_description"
      ></editor>
    </div>
  </div>
</div>
