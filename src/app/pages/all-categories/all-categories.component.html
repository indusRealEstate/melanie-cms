<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-light-subtle row m-0">
            <div class="col d-flex align-items-center">
              <h4 class="card-title text-light">All Categories</h4>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
              <div class="btn btn-primary" (click)="addNewCategory()">
                Add New Category
              </div>
            </div>
          </div>
          <div class="card-body">
            <div
              *ngIf="isLoading"
              class="d-flex align-items-center justify-content-center w-100 h-20rem"
            >
              <mat-spinner [diameter]="50"></mat-spinner>
            </div>

            <table
              *ngIf="!isLoading"
              mat-table
              [dataSource]="allCategories"
              matSort
              (matSortChange)="announceSortChange($event)"
              class="mat-elevation-z8"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ID"
                >
                  ID
                </th>
                <td mat-cell *matCellDef="let item">
                  <div
                    *ngIf="!pageChangeLoading"
                    class="d-flex align-items-center justify-content-between maxw-8rem my-2"
                  >
                    <span>{{ item.cat_id }}</span>
                  </div>

                  <ngx-skeleton-loader
                    [theme]="{
                      width: '60px',
                      height: '30px',
                      'margin-top': '5px',
                      'margin-bottom': '0px'
                    }"
                    *ngIf="pageChangeLoading"
                  ></ngx-skeleton-loader>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">
                  <span *ngIf="!pageChangeLoading"
                    ><b>{{ item.cat_name }}</b></span
                  >
                  <ngx-skeleton-loader
                    [theme]="{
                      width: '200px',
                      height: '30px',
                      'margin-top': '5px',
                      'margin-bottom': '0px'
                    }"
                    *ngIf="pageChangeLoading"
                  ></ngx-skeleton-loader>
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by date"
                >
                  Action
                </th>
                <td mat-cell *matCellDef="let item">
                  <mat-icon
                    mat-button
                    [matMenuTriggerFor]="menu"
                    class="more_actions_btn"
                    aria-hidden="false"
                    aria-label="More Actions"
                    fontIcon="more_horiz"
                  ></mat-icon>

                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="delete(item)">
                      <mat-icon
                        class="sub-menu-icon-delete"
                        aria-hidden="false"
                        aria-label="Edit"
                        fontIcon="delete"
                      ></mat-icon
                      >Delete
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              #paginator
              [pageSizeOptions]="[10, 14, 20]"
              [length]="allCategoriesCount"
              showFirstLastButtons
              (page)="pageChange($event)"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
